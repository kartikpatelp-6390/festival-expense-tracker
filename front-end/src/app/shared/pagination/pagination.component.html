<nav *ngIf="totalPages > 1">
  <ul class="pagination pagination-sm m-0 float-right">
    <!-- First -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(1)">First</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)">&laquo;</button>
    </li>

    <!-- Page Numbers -->
    <li
      class="page-item"
      *ngFor="let page of getVisiblePages()"
      [class.active]="page === currentPage"
    >
      <button class="page-link" (click)="changePage(page)">{{ page }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)">&raquo;</button>
    </li>

    <!-- Last -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(totalPages)">Last</button>
    </li>
  </ul>
</nav>
