<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="/assets/festival_logo_blank.png" alt="Logo" style="max-height: 80px; margin-bottom: 10px;">
    <h3>Festival Expense Tracker</h3>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="text" formControlName="username" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-user"></span></div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-lock"></span></div>
          </div>
        </div>

        <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>

        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
