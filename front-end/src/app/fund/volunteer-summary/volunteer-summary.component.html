<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0, 0, 0, 0.5)">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Volunteer Summary</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
      </div>
      <div class="modal-body p-0">
        <div class="table-responsive" style="max-height: 60vh;">
          <table class="table table-bordered table-striped m-0">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Volunteer Name</th>
              <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let v of summary; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ v.volunteerName }}</td>
              <td>{{ v.totalAmount | currency:'INR':'symbol' }}</td>
            </tr>
            <tr *ngIf="summary.length === 0">
              <td colspan="3" class="text-center">No records found</td>
            </tr>
            </tbody>
            <tfoot *ngIf="summary.length > 0">
              <tr>
                <td colspan="2" class="text-end fw-bold">Total</td>
                <td class="fw-bold">
                  {{ totalAmount | currency:'INR':'symbol' }}
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="activeModal.close()">Close</button>
      </div>
    </div>
  </div>
</div>
