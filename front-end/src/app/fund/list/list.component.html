<div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
  <h2 class="mb-2 mb-md-0">Fund List</h2>

  <div class="d-flex flex-wrap gap-2">
    <button class="btn btn-outline-info" (click)="openVolunteerSummary()">Volunteer Summary</button>
    <button class="btn btn-default" (click)="unPaidList()">Unpaid List</button>
    <button class="btn btn-primary" (click)="addFund()">Add Fund</button>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- /.card-header -->
      <div class="card-header">
        <div class="card-tools">
          <div class="d-flex flex-wrap align-items-center">

            <div class="mr-3 mb-2 ml-auto">
              <button class="btn btn-sm btn-outline-secondary" (click)="resetSort()">Reset Sort</button>
            </div>

            <!-- year filer -->
            <div class="mr-3 mb-2">
              <select class="form-control" [(ngModel)]="year" (change)="loadFunds()">
                <option value="">All</option>
                <option *ngFor="let year of years" value="{{ year }}"
                        [selected]="(selectedYear == year)"
                >{{ year }}
                </option>
              </select>
            </div>

            <!-- volunteer filer -->
            <div class="mr-3 mb-2">
              <select class="form-control" [(ngModel)]="volunteerId" (change)="loadFunds()">
                <option value="">All</option>
                <option *ngFor="let volunteer of volunteers" value="{{ volunteer._id }}"
                        [selected]="(volunteer._id == volunteerId)"
                >{{ volunteer.name }}
                </option>
              </select>
            </div>

            <!-- search amount -->
            <div class="mr-3 mb-2" style="width: 150px;">
              <input type="text" name="table_search"
                     class="form-control float-right" placeholder="Search amount"
                     [(ngModel)]="amount" (ngModelChange)="loadFunds()">
            </div>

            <!-- search text -->
            <div class="mb-2">
              <div class="input-group" style="width: 150px;">
                <input type="text" name="table_search"
                       class="form-control float-right" placeholder="Search"
                       [(ngModel)]="search" (ngModelChange)="loadFunds()">

                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>

          </div>
          <!-- Second Row for Dates -->
          <div class="d-flex flex-wrap align-items-center mt-2">
            <!-- Start Date -->
            <div class="mr-3 mb-2">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="startDate"
                (change)="onStartDateChange()"
                placeholder="Start Date">
            </div>

            <!-- End Date -->
            <div class="mr-3 mb-2">
              <input
                type="date"
                class="form-control"
                [(ngModel)]="endDate"
                [min]="startDate"
                [disabled]="!startDate"
                (change)="loadFunds()"
                placeholder="End Date">
            </div>

            <div class="mr-3 mb-2">
              <button class="btn btn-sm btn-outline-danger" (click)="clearDates()">Clear Dates</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Type</th>
            <th>Title/Name</th>
            <th (click)="toggleSort('amount')" [class.text-primary]="sortBy === 'amount'" style="cursor: pointer;">
              Amount
              <i *ngIf="sortBy === 'amount' && sortOrder === 'asc'" class="fas fa-sort-up ml-1"></i>
              <i *ngIf="sortBy === 'amount' && sortOrder === 'desc'" class="fas fa-sort-down ml-1"></i>
            </th>
            <th>Festival Year</th>
            <th>Payment Method</th>
            <th>Reference</th>
            <th style="width: 40px">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let fund of funds">
            <td>
              {{ fund.type | titlecase }}
              <span *ngIf="fund.type == 'house'">
                ({{ fund.houseId?.houseNumber }})
              </span>
            </td>
            <td>{{ fund.name }}</td>
            <td>{{ fund.amount | currency:'INR':'symbol' }}</td>

            <td>{{ fund.festivalYear }}</td>
            <td>
              <i *ngIf="fund.paymentMethod === 'Cash'" class="fas fa-money-bill-1-wave text-success fa-2x" title="Cash"></i>
              <i *ngIf="fund.paymentMethod === 'GPay'" class="fa-brands fa-google-pay text-primary fa-2x" title="Gpay"></i>
            </td>
            <td>
              <span class="d-inline-block text-truncate" style="max-width: 150px;" [attr.title]="fund.reference">
                {{ fund.reference }}
              </span>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-info mr-2" (click)="downloadReceipt(fund._id)">
                  <i class="fas fa-receipt"></i>
                </button>
                <button class="btn btn-sm btn-success mr-2" (click)="openReceiptModal(fund)">
                  <i class="fa-brands fa-whatsapp"></i>
                </button>
                <button class="btn btn-sm btn-warning mr-2" (click)="editFund(fund._id)">
                  <i class="fas fa-pen-to-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteFund(fund._id)">
                  <i class="fas fa-trash-can"></i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer clearfix">
        <!-- Pagination -->
        <app-pagination
          [totalPages]="total"
          [currentPage]="page"
          [limit]="limit"
          (pageChanged)="changePage($event)">
        </app-pagination>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
