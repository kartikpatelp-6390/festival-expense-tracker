<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Volunteer List</h2>
  <button class="btn btn-primary" (click)="addVolunteer()">Add Volunteer</button>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- /.card-header -->
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th style="width: 40px">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let volunteer of volunteers">
            <td>{{ volunteer.name }}</td>
            <td>{{ volunteer.phone }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="editVolunteer(volunteer._id)">
                Edit
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer clearfix">
        <!-- Pagination -->
        <app-pagination
          [totalPages]="total"
          [currentPage]="page"
          [limit]="limit"
          (pageChanged)="changePage($event)">
        </app-pagination>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
