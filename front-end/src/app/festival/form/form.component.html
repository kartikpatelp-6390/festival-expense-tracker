<h2>{{ isEditMode ? 'Edit Festival' : 'Add Festival' }}</h2>

<div class="row">
  <!-- left column -->
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="card card-primary">
      <!-- /.card-header -->
      <!-- form start -->
      <form [formGroup]="festivalForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" class="form-control" id="name" placeholder="Enter volunteer name">
          </div>
          <div class="form-group">
            <label>Date (yyyy-mm-dd)</label>
            <input formControlName="date" class="form-control" id="date" placeholder="Enter Date">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input formControlName="year" class="form-control" id="year" placeholder="Select Date">
          </div>
          <div class="form-group">
            <label for="Notes">Notes</label>
            <input formControlName="notes" class="form-control" id="notes" placeholder="Enter notes">
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer flex-wrap gap-2">
          <button type="submit" class="btn btn-primary mr-2">{{ isEditMode ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
