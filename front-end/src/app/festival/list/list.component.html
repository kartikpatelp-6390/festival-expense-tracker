<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Festival List</h2>
  <button class="btn btn-primary" (click)="addFestival()">Add Festival</button>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- /.card-header -->
      <div class="card-header">
        <div class="card-tools">
          <div class="d-flex align-items-center">


          <!-- year filer -->
          <div class="d-inline-block mr-3">
            <select class="form-control" [(ngModel)]="year" (change)="loadFestivals()">
              <option value="">All</option>
              <option *ngFor="let year of years" value="{{ year }}"
                      [selected]="(selectedYear == year)"
              >{{ year }}
              </option>
            </select>
          </div>

          <!-- search text -->
          <div class="d-inline-block">
            <div class="input-group" style="width: 150px;">
              <input type="text" name="table_search"
                     class="form-control float-right" placeholder="Search"
                     [(ngModel)]="search" (ngModelChange)="loadFestivals()">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="form-group float-right">

        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Year</th>
              <th>Notes</th>
              <th style="width: 40px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let festival of festivals">
              <td>{{ festival.name }}</td>
              <td>{{ festival.date | date: "dd-MMM-yyyy" }}</td>
              <td>{{ festival.year }}</td>
              <td>{{ festival.notes }}</td>
              <td>
                <button class="btn btn-sm btn-warning" (click)="editFestival(festival._id)">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer clearfix">
        <!-- Pagination -->
        <app-pagination
          [totalPages]="total"
          [currentPage]="page"
          [limit]="limit"
          (pageChanged)="changePage($event)">
        </app-pagination>
      </div>
    </div>
    <!-- /.card -->
  </div>
</div>
